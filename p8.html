    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #211e1a, #eb6d6d);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .star {
     position: absolute;
      font-size: 2rem;
      color: #ffcc00;
      animation: floatStar 10s infinite; /* Slower speed */
      opacity: 0;
    }

    /* Floating star animation */
    @keyframes floatStar {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.5;
      }
    }

        /* Main Heading */
        .heading {
            font-size: 36px;
            color: #201e1e;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 50px;
        }

        /* Card Style */
        .card {
            background-color: #f6f4f2;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px white;
            text-align: center;
            width: 500px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 24px;
            color: #0d0c0c;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #f06666; 
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #eb6d6d;
        }

        .btn-yes {
            background-color: #151815;
        }

        .btn-yes:hover {
            background-color: #212c22;
        }

        /* Hidden Message */
        .message {
            font-size: 40px;
            font-weight: bolder;
            margin-top: 20px;
            color: #f1e8e8;

            text-align: center;
        }

        .message span {
            color: #f6ecf0;
        }

        .message i {
            color: #f6f0f3;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
             background-image: url('https://www.transparenttextures.com/patterns/rocky-wall.png');
