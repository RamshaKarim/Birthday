<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiest Person Alive</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FFB6C1, #FF69B4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #FFB6C1;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            max-width: 100%;
            font-size: 22px;
            color: #333;
            position: relative;
        }

        .card h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FF69B4;
        }

        .emoji {
            font-size: 30px;
            color: #FF69B4;
        }

        .card p {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        .card .footer {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
            color: #FF4081;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: url('https://www.transparenttextures.com/patterns/rocky-wall.png');
            display: none;
        }

        /* Animation for confetti */
        @keyframes confettiAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Confetti effect */
        .confetti div {
            width: 10px;
            height: 10px;
            background-color: #FF69B4;
            border-radius: 50%;
            position: absolute;
            animation: confettiAnimation 5s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>You just made me the happiest person alive! ‚ù§Ô∏è üòÑ</h2>
        <div class="emoji">üíñüòä</div>
        <p>Happy Girlfriend Day! ‚ú®</p>
        <div class="footer">You make every moment special! üí´</div>
    </div>

    <div class="confetti">
        <!-- Confetti elements will go here -->
    </div>

    <script>
        // Triggering confetti animation on the page
        const confetti = document.querySelector('.confetti');
        const numberOfConfetti = 100;

        for (let i = 0; i < numberOfConfetti; i++) {
            const confettiElement = document.createElement('div');
            confettiElement.style.position = 'absolute';
            confettiElement.style.width = '10px';
            confettiElement.style.height = '10px';
            confettiElement.style.backgroundColor = '#FF69B4';
            confettiElement.style.borderRadius = '50%';
            confettiElement.style.left = Math.random() * 100 + '%';
            confettiElement.style.top = Math.random() * 100 + '%';
            confetti.appendChild(confettiElement);
        }

        // Display confetti
        setTimeout(() => {
            confetti.style.display = 'block';
        }, 500);
    </script>

</body>
</html>
