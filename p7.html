        body {

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            margin-bottom: 40px;
        }

        .card {
            width: 350px;
            height: 700px;
            background-color: #210b0b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            position: relative;
            color: #FBE9F7;
            font-size: larger;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            text-align: center; 
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 90%;
        }

        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#2d4ef1, grey);
            color: rgb(235, 225, 225);
            font-weight: bolder;
            font-size: 18px;
            text-align: center;
            border-radius: 15px;
        }
         .card-front {
            transform: rotateY(180deg);
            background-color: #3da5e5;
            color: white;
        }
        .btn-surprise {
            background-color: rgb(85, 87, 244);
            color: #f7f3f4;
            border: none;
            border-radius: 25px;
            border-color: #210b0b;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
        }

        .btn-surprise:hover {
            background-color:rgb(124, 126, 234);
        }
        .star {
     position: absolute;
      font-size: 2rem;
      color: #ffcc00;
      animation: floatStar 10s infinite; /* Slower speed */
      opacity: 0;
    }

    /* Floating star animation */
    @keyframes floatStar {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.5;
      }
    }
        .top-icons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 100px;
      font-size: 24px;
      opacity: 0.9;
    }
